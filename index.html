<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="lock-icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="wrapper">

        <h1>PASSWORD GENERATOR</h1>

        <div class="display">

            <input type="text" name="password" id="final-password" placeholder="PASSWORD" readonly >

            <button type="button" class = "copy">
                <span class="copy-message"></span>
                <img src="copy.svg" alt="copy button" width="24" height="24">
            </button>

        </div>

        <div class="card">

            <div class="length-container">
                <p class="length">Passowrd Length</p>
                <p class="length-value">7</p>
            </div>


            <!-- SLIDER -->
            <input type="range" min="1" max="12" class="slider" step="1" id="sliderid">

            <!-- CHECK BOXES-->
            <div class="checkbox1">
                <input type="checkbox" id="check1" checked >
                <label for="check1" >Include Uppercase Letters</label>
            </div>

            <div class="checkbox1">
                <input type="checkbox" id="check2">
                <label for="check2">Include Lowercase Letters</label>
            </div>

            <div class="checkbox1">
                <input type="checkbox" id="check3">
                <label for="check3">Include Numbers</label>
            </div>

            <div class="checkbox1">
                <input type="checkbox" id="check4">
                <label for="check4">Include Symbols</label>
            </div>


            <!-- STRENGTH -->
            <div class="strength">
                <h3>Strength</h3>
                <div class="color"></div>
            </div>

            <button type="button" class="generate">
                GENERATE PASSWORD
            </button>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
